<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rolling Stone Pizza Shop</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Rolling Stone Pizza</h1>
        <h4>Stone Oven Baked Pizzas in Portland, Oregon</h4>
      </div>
    </div> <!-- End Jumbotron -->
    <div class="container">
      <div class="page-header">
        <h1>Organic, artisinal fresh pizza baked to order in our stone ovens. <small>Serving Portland since 1797</small></h1>
      </div>

      <div class="row">
        <!-- Pizza order selection goes here -->
        <div class="col-md-8 displaybox">
          <h3>Place Order:</h3>
          <form class="form-inline" id="pizzaPicker">
            <div class="form-group">
              <label for="pizzaType">Choose a Pizza:</label>
              <select required size="2" class="form-control" id="pizzaType">
                <option value="Cheese">Cheese</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Hawaiian">Hawaiian (Ham and Pineapple)</option>
                <option value="Anchovy">Anchovy</option>
              </select>
            </div>
            <!-- <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <form class="form-inline" id="sizePicker"> -->
            <div class="form-group">
              <label for="pizzaSize">Choose A Size:</label>
              <select required class="form-control" id="pizzaSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option selected value="Large">Large</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <form class="form-inline" id="extrasPicker">
            <div class="form-group">
              <label>Pick Your Extras:</label>
              <label class="checkbox-inline">
                <input type="checkbox" id="Extra Cheese" value=150>
                Extra Cheese
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="Sausage" value=200>
                Sausage
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="Gluten Free"  value=450>
                Gluten Free
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>


        </div><!-- End left column -->


        <!-- Pizza order display goes here -->
        <div class="col-md-4 displaybox">
          <h3>Current Order:</h3>
          <div class="row">
            <div class="col-sm-9">
              <ul class="list-group" >
                <li class="list-group-item"><strong>Pizza:</strong></li>
                <span id="pizzaList"></span>
              </ul>
              <button type="button" class="btn btn-default" id="addPizza">Add Another Pizza</button>
            </div>
            <div class="col-sm-3">
              <ul class="list-group">
                <li class="list-group-item"><strong>Price:</strong></li>
                <span id="priceList"></span>
              </ul>
            </div>
          </div><!-- End order specifics -->
          <div id="orderTotal">
            <h4>With 7.5% tax, your order total is:</h4>
            <p class="bg-success" id="totalWithTax"></p>
            <button type="button" class="btn btn-primary btn-lg" id="confirmation">Confirm Order</button>
          </div>


        </div><!-- End right column -->
      </div><!-- End main row of columns -->
    </div> <!-- End main body container -->
  </body>
</html>
